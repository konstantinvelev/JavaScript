<form #f="ngForm" class="login" (ngSubmit)="submitFormHandler(f.value)">
    <app-loader [isLoading]="isLoading"></app-loader>
    <fieldset>
        <h2>Login Form</h2>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <!-- <input #userEmail="ngModel" [class.input-error]="userEmail.touched && !!userEmail.errors" type="text" name="email" id="email" 
                ngModel required pattern="^[a-zA-Z\.-0-9]{6,}@\w+\.(com|bg)$" placeholder="john.doe@gmail.com"> -->
                <input #userEmail="ngModel" [class.input-error]="userEmail.touched && !!userEmail.errors" type="text" name="email" id="email" 
                ngModel required appEmailValidator placeholder="john.doe@gmail.com"> 
        </p>
        <p *ngIf="userEmail.touched && userEmail.errors?.required" class="error">
            Email is required!
        </p>
         <p *ngIf="userEmail.touched && userEmail.errors?.appEmailValidator" class="error">
            Email is not valid!
        </p> 

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input #userPassword="ngModel" [class.input-error]="userPassword.touched && !!userPassword.errors" type="password" name="password" id="password" ngModel required minlength="4" placeholder="******">
        </p>
        <p *ngIf="userPassword.touched && userPassword.errors?.required" class="error">
            Password is required!
        </p>

        <p *ngIf="userPassword.touched && userPassword.errors?.minlength" class="error">
            Password must be at least 4 characters!
        </p>

        <button [disabled]="isLoading || f.invalid">Login</button>
        <app-loader [isLoading]="isLoading"></app-loader>

        <p class="text-center">
            Have an account?
            <a routerLink="/user/register">Register</a>
        </p>

    </fieldset>
</form>
